<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Distance between two cities</title>
</h:head>
<h:body>

    <h:form>
        <table>
            <tr>
                <td><h:outputLabel for="id" value="Id : "/></td>
                <td><p:inputText id="id" value="#{distanceBean.srcCity}">
                    <f:converter converterId="javax.faces.Integer"/>
                    <p:ajax event="blur" update="idMsg"/>
                </p:inputText>
                    <p:message id="idMsg" for="id" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><p:commandButton id="addUser" value="Add" action="#{distanceBean.find}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset" action="#{distanceBean.find}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>

</h:body>
</html>
